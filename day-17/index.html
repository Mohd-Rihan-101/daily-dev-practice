<body>
    <section class="faq-section">
  <h2>Frequently Asked Questions</h2>
  <div class="accordion">
    
    <div class="accordion-item">
      <input type="checkbox" id="faq1">
      <label for="faq1">What services do you offer?</label>
      <div class="content">
        <p>We offer web development, UI/UX design, branding, and digital marketing services.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="faq2">
      <label for="faq2">How long does a project take?</label>
      <div class="content">
        <p>Depending on the complexity, projects usually take 1-4 weeks for completion.</p>
      </div>
    </div>

    <div class="accordion-item">
      <input type="checkbox" id="faq3">
      <label for="faq3">Do you provide post-launch support?</label>
      <div class="content">
        <p>Yes, we offer 30 days of free support and optional maintenance packages.</p>
      </div>
    </div>

  </div>
</section>

</body>
